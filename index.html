<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chairul Iman</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #3e3e3e);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, rgba(0,0,0,0) 1%);
            background-size: 50px 50px;
            animation: animateBg 20s linear infinite;
        }

        @keyframes animateBg {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        a {
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #ff0000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            background-color: #0044ff;
            transform: translateY(10px);
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6);
        }

        h1, h2 {
            color: #fff;
            margin: 10px 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 300;
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #0044ff, 0 0 30px #0044ff, 0 0 40px #0044ff, 0 0 50px #0044ff, 0 0 60px #0044ff, 0 0 70px #0044ff, 0 0 80px #0044ff;
            }
        }
    </style>
</head>
<body>

</html>
